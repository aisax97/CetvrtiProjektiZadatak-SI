<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <title>Pokecard</title>
</head>
<body>
    <nav class="navbar bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#offcanvas"><img id ="slika" src='pokemonlogo-removebg-preview.png'><img id="tekst" src="pok.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img id="side" src="pok.png"></h5>

            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">

                <li class="nav-item">

                </li>

                  </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="pozadinska-slika">
        <img id="pozadina" src="po.jpeg">
      </div>
      <br><br>
      <div class="glavni">
        <h1><b>Random Pokecard generator</b></h1>
        <br><br>
        <div class="container">
            <div id="card"></div>
            <button id="btn">Generate</button>
            <br>
            <p id="linkapi"> API used: <a href="https://pokeapi.co">pokeapi</a></p>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
